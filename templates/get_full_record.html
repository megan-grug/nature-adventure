{% extends "base.html" %}
{% block content %}

<div class="row" onload="showLocation()">
    <div class="col s8 offset-s2">
      <img src="{{ current_record.pic }}" class="center responsive-img">
      <span class="card-title black-text card-name">{{ current_record.name }}</span>
      <p>{{ current_record.summary }}</p>
    </div>
    <div class="col s8 offset-s2" id="map">
    </div>
    <div class="col s8 offset-s2">
      <p>Date Seen: {{ current_record.date_seen }}</p>
    </div>
    <div class="col s8 offset-s2">
      <a href="" class="waves-effect waves-light btn" onclick="showLocation()">button</a>
      <a href="{{ url_for('edit_record', record_id=current_record._id ) }}" class="waves-effect waves-light btn">Edit</a>
      <a href="" class="waves-effect waves-light btn">Delete</a>
    </div>
  </div>
  

  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk3r0Sgcsk5pEmIOLg4N8rS4NDL4uV2Kk&callback=initMap&v=weekly"
      async
    ></script>

{% endblock %}
