{% extends "base.html" %}

<!--META INFORMATINO FOR MY RECORDS PAGE-->
{% block meta %}
<meta name="description" content="View all the records of bird sightings you have added to your Nature Adventure account.">
{% endblock %}

{% block content %}

<!--RECORDS HEADER-->
<div class="row ">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align light-blue-text text-darken-4">
                {{ username }}'s Records
            </h3>
        </div>
    </div>
</div>

<!--RECORDS GRID-->
<div class="row">
    {% for record in myrecords %}
    <div class="col s12 m4 xl2">
        <div class="card medium">
        <div class="card-image center bird-card">
            <img src="{{ record.pic }}" alt="illustration of {{ record.name }}">
            <span class="card-title black-text card-name">{{ record.name }}</span>
      </div>
      <div class="card-content black-text creature-summary ">
          <p class="truncate">{{ record.summary }}</p>
      </div>
      <div class="card-action">
          <a href="{{ url_for('get_full_record', record_id=record._id) }}" class="waves-effect waves-light btn center">View Full Record...</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
