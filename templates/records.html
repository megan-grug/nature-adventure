{% extends "base.html" %}
{% block content %}
<!--ALL THIS CODE CURRENTLY THE SAME AS MINI PROJECT-->


<div class="row ">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align light-blue-text text-darken-4">
                {{ username }}'s Records
            </h3>
        </div>
    </div>
</div>

<div class="row">
<!--first row of creatures - WHAT TO SEE NOW (NOT COMPLETED YET)-->
  {% for record in myrecords %}
  <div class="col s12 m4 xl2">
    <div class="card medium">
      <div class="card-image center bird-card">
        <img src="{{ record.pic }}">
        <span class="card-title black-text card-name">{{ record.name }}</span>
      </div>
      <div class="card-content black-text creature-summary ">
        <p class="truncate">{{ record.summary }}</p>
      </div>
      <div class="card-action">
        <a href="{{ url_for('get_full_record', record_id=record._id) }}">View Full Record...</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
